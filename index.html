<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATS</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <!-- SPLASH SCREEN -->
      <img src="./images/logocats.png" width="275" alt="logo">
      <div id="splash-screen" class="container">
        <article id= "instructions">
            <img src="./images/keys.jpg" width="400" alt="instructions" id="keys">
        </article>
      <button id="start-btn"><img src="./images/go.png"></button>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="gameDiv">
      <div>Score: <span id="score">0</span></div>
    </div>
    <canvas id="my-canvas" width="1000" height="600"></canvas>
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/highscore.jpg" width="400" alt="highscore">
      <button id="restart-btn"><img src="./images/reply.png"></button>
    </div>

  </div>

  <script src="./javascript/main.js"></script>
  <script src="./javascript/game.js"></script>
  <script src="./javascript/cthulu.js"></script>
  <script src="./javascript/cat.js"></script>
  <script src="./javascript/cans.js"></script>
</body>
</html>
